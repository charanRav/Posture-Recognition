<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚡ Futuristic Pose Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
    <h1 class="main-title">POSE TRACKER</h1>

    <div class="camera-wrapper">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls-bar">
        <button id="startStopBtn" title="Start/Stop Camera">▶</button>
        <div class="control-group zoom-controls">
            <button class="zoom-btn" data-zoom="0.5" title="Zoom 0.5x">0.5x</button>
            <button class="zoom-btn active" data-zoom="1" title="Zoom 1x">1x</button>
            <button class="zoom-btn" data-zoom="2" title="Zoom 2x">2x</button>
        </div>
        <button id="skeletonToggleBtn" class="active" title="Toggle Skeleton">⚡</button>
        <button id="infoBtn" title="About">ℹ</button>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>About Pose Tracker</h2>
            <p>
                This futuristic pose detection app uses <strong>TensorFlow.js</strong> and the <strong>PoseNet</strong> model
                to track your body posture in real-time.
            </p>
            <p><strong>Features:</strong></p>
            <ul>
                <li>Real-time skeleton tracking.</li>
                <li>Dynamic camera zoom controls.</li>
                <li>Futuristic UI with a dark theme and neon accents.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
