<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpineGuard — Posture Monitor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <header>
    <h1>SpineGuard — Posture Recognition / Monitor</h1>
    <div class="controls">
      <!-- Theme toggle -->
      <label class="toggle">
        <input id="themeToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
      <span id="themeLabel">Light</span>

      <!-- Camera control buttons -->
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </header>

  <main>
    <!-- Video + overlay -->
    <div class="video-wrap" id="videoWrap">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <!-- Side panel -->
    <aside class="panel">
      <div class="status">
        <div><strong>Posture:</strong> <span id="statusText">—</span></div>
        <div><strong>Angle:</strong> <span id="angleText">—</span></div>
        <div><strong>FPS:</strong> <span id="fpsText">—</span></div>
      </div>
      <div class="advice" id="advice">Advice will appear here.</div>

      <details>
        <summary>Advanced Tracking Options</summary>
        <label>Trail length: <input id="trailLen" type="range" min="1" max="40" value="12"/></label>
        <label>Line thickness: <input id="lineWidth" type="range" min="1" max="8" value="3"/></label>
        <label>Zoom: <input id="zoom" type="range" min="0.5" max="2" step="0.1" value="1"/></label>
      </details>
    </aside>
  </main>

  <!-- Extra section for Blog + Q&A -->
  <section class="extra">
    <h2>Blog</h2>
    <p>Coming soon: Tips and guides about posture and ergonomics.</p>

    <h2>Q&A</h2>
    <p>Ask your questions here and we’ll add answers!</p>
  </section>

  <footer>
    <p>Built with ❤️ using MediaPipe + JavaScript.</p>
  </footer>

  <!-- MediaPipe scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
