<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Pose Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load TensorFlow.js and PoseNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">⚡ Futuristic Pose Tracker ⚡</h1>

    <!-- Camera & Canvas -->
    <div class="camera-wrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startStopBtn">▶ Start</button>
      <button class="zoomBtn" data-zoom="0.5">🔍 0.5x</button>
      <button class="zoomBtn" data-zoom="1">🔍 1x</button>
      <button class="zoomBtn" data-zoom="2">🔍 2x</button>
      <button id="toggleSkeleton">⚡ Skeleton On</button>
      <button id="infoBtn">ℹ Info</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
